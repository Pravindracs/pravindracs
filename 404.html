<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    (function() {
      // Get the current path (e.g., /research, /teaching)
      var path = window.location.pathname;

      // If not the root, redirect to index.html and pass the section as a hash
      if (path !== "/" && path !== "/index.html") {
        var cleanPath = path.replace(/^\/+|\/+$/g, ""); // remove leading/trailing slashes
        window.location.replace("/index.html#" + cleanPath);
      }
    })();
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
</body>
</html>
